<!DOCTYPE html>
<html>
    <head>
        <title>Perkusja</title>
		<link rel="stylesheet" type="text/css" href="style/style.css"/>
    </head>
    
    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Kick</span>
            </div>
             <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">Snare</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Tom1</span>
            </div>
             <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Tom2</span>
            </div>            
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Tom3</span>
            </div>
             <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Hi Hat</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">Crash</span>
            </div>
             <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">Ride</span>
            </div>            
        </div>
 
        <audio data-key="65" src="audio/kick.wav"></audio>
        <audio data-key="83" src="audio/snare.wav"></audio>
        <audio data-key="68" src="audio/tom1.wav"></audio>
        <audio data-key="70" src="audio/tom2.wav"></audio>
        <audio data-key="71" src="audio/tom3.wav"></audio>
        <audio data-key="72" src="audio/hihat.wav"></audio>
        <audio data-key="74" src="audio/crash.wav"></audio>
        <audio data-key="75" src="audio/ride.wav"></audio>
        
        <script src="js/script.js"></script> 
    </body>
</html>
